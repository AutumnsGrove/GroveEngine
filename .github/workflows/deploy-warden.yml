name: Deploy Warden (API Gateway)

on:
  push:
    branches: [main]
    paths:
      - "workers/warden/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Build engine package (required for @autumnsgrove/lattice imports)
        run: pnpm package
        working-directory: libs/engine

      - name: Type check
        run: pnpm exec tsc --noEmit
        working-directory: workers/warden

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/warden
          command: deploy
          packageManager: pnpm
        # Secrets managed via Cloudflare Secrets Store:
        # WARDEN_ADMIN_KEY, WARDEN_SIGNING_KEY, GROVE_KEK,
        # GITHUB_TOKEN, TAVILY_API_KEY
