name: Deploy Forage

on:
  push:
    branches: [main]
    paths:
      - "services/forage/**"
      - "libs/engine/src/lib/loom/**"
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: services/forage
      needs-engine: true
    secrets: inherit
