name: Create Release from Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag message
        id: tag_info
        run: |
          # Get the tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Get the commit message for this tag
          COMMIT_MSG=$(git log -1 --format="%s" $TAG_NAME)
          echo "commit_subject=$COMMIT_MSG" >> $GITHUB_OUTPUT

          # Get the full commit body
          COMMIT_BODY=$(git log -1 --format="%b" $TAG_NAME)

          # Write body to file for multiline handling
          echo "$COMMIT_BODY" > /tmp/release_body.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_info.outputs.tag_name }}
          name: ${{ steps.tag_info.outputs.tag_name }} - ${{ steps.tag_info.outputs.commit_subject }}
          body_path: /tmp/release_body.txt
          draft: false
          prerelease: false
          generate_release_notes: true
