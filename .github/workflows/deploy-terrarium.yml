name: Deploy Terrarium

on:
  push:
    branches: [main]
    paths:
      - "apps/terrarium/**"
      - "libs/engine/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-pages.yml
    with:
      app-dir: apps/terrarium
      project-name: grove-terrarium
      needs-engine: true
    secrets: inherit
