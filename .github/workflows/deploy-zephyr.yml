name: Deploy Zephyr

on:
  push:
    branches: [main]
    paths:
      - "services/zephyr/**"
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      worker-dir: services/zephyr
      typecheck-command: "pnpm run typecheck"
      run-tests: true
    secrets: inherit
