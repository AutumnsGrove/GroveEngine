name = "grove-og"
main = "src/index.ts"
compatibility_date = "2024-12-05"

# Enable workers.dev route for grove-router proxy
workers_dev = true

# Also route to og.grove.place directly (custom domain)
routes = [
  { pattern = "og.grove.place", custom_domain = true }
]

[vars]
ENVIRONMENT = "production"

# KV namespace for caching OG metadata
# Create with: wrangler kv:namespace create "OG_CACHE"
[[kv_namespaces]]
binding = "OG_CACHE"
id = "og_cache_namespace_id"  # Replace with actual ID after creation
